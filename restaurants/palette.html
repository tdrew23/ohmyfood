<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/pages.css" rel="stylesheet">

    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <nav class="navbar">
                
                <div class="myLogo">
                    <a href="../../index.html">
                        <i class="fa-solid fa-arrow-left"></i>
                        <img class="navbar__logo" src="../images/logo/ohmyfood@2x.svg" alt="ohmyfood">
                    </a>
                </div>
              </nav>
              <section class="tete">
                <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="palette">
              </section>
            </header>

            <section class="conteneur">
                <div class="title">
                    <h1>
                        La palette du gout
                    </h1>
                    <div class="heart-container">
                        <input type="checkbox" id="heart" class="heart-checkbox">
                        <label for="heart" class="heart-label">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-heart"></i>
                        </label>
                    </div>
                      
                </div>
                <section class="menu">
                    <h2 class="entree">ENTREES</h2>
                    <div class="menu__card">
                            <input type="checkbox" id="card1" class="card-checkbox">
                            <label for="card1" class="card entree">
             
                            <div class="card-content">
                                <h3 class="card-title">Fricassée d'escargot</h3>
                                <p class="card-subtitle">Au piment d'Espelette</p>
                            </div>
                                <div class="price">
                                    25€
                                </div>
                            </label>   
                            <input type="checkbox" id="card2" class="card-checkbox">
                            <label for="card2" class="card entree">
             
                            <div class="card-content">
                                <h3 class="card-title">Foie gras de canard mi-cuit</h3>
                                <p class="card-subtitle">Et ses copeaux de truffe noire</p>
                            </div>
                                <div class="price">
                                    35€
                                </div>
                            </label>   
                            <input type="checkbox" id="card3" class="card-checkbox">
                            <label for="card3" class="card entree">
             
                            <div class="card-content">
                                <h3 class="card-title">Œuf au plat</h3>
                                <p class="card-subtitle">Assaisonné à la truffe sur lit de caviar</p>
                            </div>
                                <div class="price">
                                    20€
                                </div>
                            </label>   
                    </div>
                    
                    <h2 class="plats">PLATS</h2>
                    <div class="menu__card">
                        <input type="checkbox" id="card4" class="card-checkbox">
                        <label for="card4" class="card plats ">
         
                        <div class="card-content">
                            <h3 class="card-title">Filet de bœuf aux herbes</h3>
                            <p class="card-subtitle">Accompagné de sa ribambelle de légumes</p>
                        </div>
                            <div class="price">
                                40€
                            </div>
                        </label>   
                        <input type="checkbox" id="card5" class="card-checkbox">
                        <label for="card5" class="card plats ">
         
                        <div class="card-content">
                            <h3 class="card-title">Parmentier de queue de bœuf</h3>
                            <p class="card-subtitle">À la truffe noire sur sa purée de panais</p>
                        </div>
                            <div class="price">
                                35€
                            </div>
                        </label>   
                        <input type="checkbox" id="card6" class="card-checkbox">
                        <label for="card6" class="card plats ">
         
                        <div class="card-content">
                            <h3 class="card-title">Filet de turbot</h3>
                            <p class="card-subtitle">Aux agrumes</p>
                        </div>
                            <div class="price">
                                44€
                            </div>
                        </label>   
                    </div>
                    <h2 class="desserts">DESSERTS</h2>
                    <div class="menu__card">
                        <input type="checkbox" id="card7" class="card-checkbox">
                        <label for="card7" class="card desserts ">
         
                        <div class="card-content">
                            <h3 class="card-title">Paris-Brest</h3>
                            <p class="card-subtitle">Revisité</p>
                        </div>
                            <div class="price">
                                18€
                            </div>
                        </label>   
                        <input type="checkbox" id="card8" class="card-checkbox">
                        <label for="card8" class="card desserts ">
         
                        <div class="card-content">
                            <h3 class="card-title">Macaron au chocolat d'exception</h3>
                            <p class="card-subtitle">Et glace à la vanille de Madagascar</p>
                        </div>
                            <div class="price">
                                22€
                            </div>
                        </label>   
                        <input type="checkbox" id="card9" class="card-checkbox">
                        <label for="card9" class="card desserts ">
         
                        <div class="card-content">
                            <h3 class="card-title">Mousse au chocolat</h3>
                            <p class="card-subtitle">Au piment d'Espelette et à la truffe noire</p>
                        </div>
                            <div class="price">
                                23€
                            </div>
                        </label>   

                    <section class="commande">
                        <button class="commander">Commander</button>
                    </section>
                    </div>
                </section>
                <footer>
                    <h2>ohmyfood</h2>
                    <ul>
                        <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                        <li><i class="fa-solid fa-handshake-angle"></i>Devenir Partenaire</li>
                        <li>Mention légales</li>
                        <li><a href="mailto:someone@example.com">Contact</a></li>
                    </ul>
                </footer>
            </section>
    </main>
</body>
</html>
